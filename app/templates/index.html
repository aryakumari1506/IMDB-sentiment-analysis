<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-section label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .text-input {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        .text-input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #6c757d;
            border: 2px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            border-color: #dee2e6;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .result-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #4facfe;
        }

        .result-hidden {
            display: none;
        }

        .sentiment-result {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .sentiment-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }

        .sentiment-positive {
            background: #d4edda;
            color: #155724;
        }

        .sentiment-negative {
            background: #f8d7da;
            color: #721c24;
        }

        .confidence-bar {
            flex: 1;
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            transition: width 0.5s ease;
            border-radius: 5px;
        }

        .confidence-positive {
            background: linear-gradient(90deg, #28a745, #20c997);
        }

        .confidence-negative {
            background: linear-gradient(90deg, #dc3545, #fd7e14);
        }

                .text-details {
            font-size: 14px;
            color: #6c757d;
            margin-top: 15px;
        }

        .loading {
            display: none;
            align-items: center;
            gap: 10px;
            color: #6c757d;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sentiment Analysis</h1>
            <p>Analyze the sentiment of your text using machine learning</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <label for="text-input">Enter your text:</label>
                <textarea id="text-input" class="text-input" placeholder="Type or paste your text here..."></textarea>
            </div>

            <div class="button-group">
                <button id="analyze-btn" class="btn btn-primary">
                    <span>Analyze Sentiment</span>
                </button>
                <button id="clear-btn" class="btn btn-secondary">
                    Clear
                </button>
            </div>

            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <span>Analyzing sentiment...</span>
            </div>

            <div id="error-message" class="error-message"></div>

            <div id="result-section" class="result-section result-hidden">
                <div class="sentiment-result">
                    <span id="sentiment-badge" class="sentiment-badge"></span>
                    <div class="confidence-bar">
                        <div id="confidence-fill" class="confidence-fill"></div>
                    </div>
                </div>
                <div class="text-details">
                    <p>Confidence: <span id="confidence-value"></span></p>
                    <p>Positive Probability: <span id="positive-prob"></span></p>
                    <p>Negative Probability: <span id="negative-prob"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM elements
        const textInput = document.getElementById('text-input');
        const analyzeBtn = document.getElementById('analyze-btn');
        const clearBtn = document.getElementById('clear-btn');
        const loading = document.getElementById('loading');
        const resultSection = document.getElementById('result-section');
        const errorMessage = document.getElementById('error-message');
        const sentimentBadge = document.getElementById('sentiment-badge');
        const confidenceFill = document.getElementById('confidence-fill');
        const confidenceValue = document.getElementById('confidence-value');
        const positiveProb = document.getElementById('positive-prob');
        const negativeProb = document.getElementById('negative-prob');

        // Event listeners
        analyzeBtn.addEventListener('click', analyzeSentiment);
        clearBtn.addEventListener('click', clearAll);

        async function analyzeSentiment() {
            const text = textInput.value.trim();
            
            if (!text) {
                showError('Please enter some text to analyze');
                return;
            }

            // Show loading state
            showLoading(true);
            hideError();
            resultSection.classList.add('result-hidden');

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text })
                });

                const data = await response.json();

                if (response.ok) {
                    displayResults(data);
                } else {
                    showError(data.error || 'Failed to analyze sentiment');
                }
            } catch (error) {
                showError('An error occurred while analyzing the sentiment');
                console.error('Error:', error);
            } finally {
                showLoading(false);
            }
        }

        function displayResults(data) {
            // Update sentiment badge
            sentimentBadge.textContent = data.sentiment;
            sentimentBadge.className = `sentiment-badge sentiment-${data.sentiment.toLowerCase()}`;

            // Update confidence bar
            confidenceFill.className = `confidence-fill confidence-${data.sentiment.toLowerCase()}`;
            confidenceFill.style.width = `${data.confidence * 100}%`;

            // Update probabilities
            confidenceValue.textContent = `${(data.confidence * 100).toFixed(2)}%`;
            positiveProb.textContent = `${(data.positive_probability * 100).toFixed(2)}%`;
            negativeProb.textContent = `${(data.negative_probability * 100).toFixed(2)}%`;

            // Show results
            resultSection.classList.remove('result-hidden');
        }

        function clearAll() {
            textInput.value = '';
            resultSection.classList.add('result-hidden');
            hideError();
        }

        function showLoading(show) {
            loading.style.display = show ? 'flex' : 'none';
            analyzeBtn.disabled = show;
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            resultSection.classList.add('result-hidden');
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }
    </script>
</body>
</html>
